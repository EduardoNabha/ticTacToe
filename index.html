<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="boxOne">
            <h1>TicTacToe</h1>
            <p id="player">Player: X</p>
        </div>
        <div class="boxTwo">
            <table class="board">
                <tr>
                    <td>
                        <button id="1" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="2" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="3" onclick="play(this.id)"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="5" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="6" onclick="play(this.id)"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="8" onclick="play(this.id)"></button>
                    </td>
                    <td>
                        <button id="9" onclick="play(this.id)"></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="assets/js/script.js"></script>

</body>
</html>
